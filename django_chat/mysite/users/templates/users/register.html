{% extends "users/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-8 p-6 bg-white border border-gray-300 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
    
    <!-- Display error messages -->
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
            <div class="text-red-500 bg-red-100 border border-red-300 rounded-md p-3">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-4">
            <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-2">{{ field.label }}</label>
            <div class="relative">
                <input
                    type="{{ field.field.widget.input_type }}"
                    id="{{ field.id_for_label }}"
                    name="{{ field.name }}"
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    placeholder="{{ field.field.widget.attrs.placeholder }}"
                />
                {% if field.errors %}
                <div class="text-red-500 text-sm mt-1">{{ field.errors }}</div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-300">Register</button>
    </form>
</div>
{% endblock %}
