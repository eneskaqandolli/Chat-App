{% extends "users/base.html" %}

{% block content %}
    <div class="flex flex-col items-center justify-center min-h-screen p-3">
        <div class="max-w-md w-full bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-semibold mb-4">You are logged out</h1>
            <p class="mb-4">It seems you have been logged out. You can log back in or register if you don't have an account.</p>
            <div class="flex justify-center space-x-4">
                <a href="{% url 'users:login' %}" class="text-white bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Login</a>
                <a href="{% url 'users:register' %}" class="text-white bg-green-500 hover:bg-green-600 px-4 py-2 rounded">Register</a>
            </div>
        </div>
    </div>
{% endblock %}
