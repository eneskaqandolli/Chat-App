{% extends "users/base.html" %}

{% block content %}
<div class="container mx-auto p-6">
    <div class="bg-white shadow-lg rounded-lg border border-gray-200 p-6 max-w-lg mx-auto">
        <h2 class="text-3xl font-bold mb-8 text-gray-800">Update Your Profile</h2>
        
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- Profile Picture Section -->
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <img src="{{ profile.image.url }}" alt="Profile Picture" class="w-24 h-24 rounded-full object-cover border-2 border-gray-300">
                    <input type="file" name="image" class="absolute inset-0 opacity-0 cursor-pointer">
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2 text-gray-700">Profile Picture</h3>
                    <p class="text-gray-500">Click the image to upload a new profile picture.</p>
                </div>
            </div>
            
            <!-- Form Fields -->
            <div class="space-y-4">
                {% for field in form %}
                  <div class="block w-full border border-gray-300 rounded-lg p-3">{{field}}</div>
                {% endfor %}
            </div>
            
            <button type="submit" class="bg-blue-600 text-white p-4 rounded-lg hover:bg-blue-700 transition w-full">
                Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock %}
