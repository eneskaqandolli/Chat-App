{% extends "users/base.html" %}

{% block content %}
<div class="container mx-auto p-4">
    <div class="bg-white shadow-md rounded-lg p-4">
        <h1 class="text-2xl font-bold mb-4">List of Rooms</h1>
        <ul>
            {% for room in rooms %}
                <li class="mb-2">
                    <a href="{% url "chatapp:chatroom" room.slug %}" class="text-blue-500 hover:underline">
                        {{room}}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
